    <body>
        <nav class="main-nav">
            <div class="logo">
                <h1>Palm<span class="tree">Tree</span></h1>
            </div>
            <div id="navbar">
                <a href="home.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="book.html">Booking</a>
                <a href="events.html">Events</a>
            </div>
            <div class="menu-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <main class="book">
            <div class="outer">
                <h2>Booking at the Palm Tree</h2>
                <div class="form">
                    <form action="book.php" method="post">
                        <div class="quantity">
                            <label for="quantity">People?</label>
                            <input type="number" id="quantity" name="quantity" placeholder="5 People" min="1" max="12" required>
                        </div>
                        <div class="date">
                            <label for="book-date">Date?</label>
                            <input type="date" id="book-date" name="book-date" min="" required>
                        </div>
                        <div class="_time">
                            <label for="book-time">Time?</label>
                            <input type="time" id="book-time" name="book-time" min="10:00" max="20:00" required>
                        </div>
                        <div class="name">
                            <div>
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" placeholder="John" pattern="[A-Z\sa-z]{3-20}" required>
                            </div>
                            <div>
                                <label for="lname">First Name</label>
                                <input type="text" id="lname" name="lname" placeholder="Smith" pattern="[A-Z\sa-z]{3-20}" required>
                            </div>
                        </div>
                        <div class="email">
                            <label for="e-mail">Email</label>
                            <input type="email" id="e-mail" name="e-mail" placeholder="johnsmith@gmail.com" required>
                        </div>
                        <div class="phone">
                            <label for="phone-num">Phone</label>
                            <input type="tel" id="phone-num" name="phone-num" placeholder="123-456-7890" required>
                        </div>
                        <div class="text-box">
                            <label for="message">Anything Else?</label>
                            <textarea id="message" name="message" placeholder="Tell us anything else that might be important."></textarea>
                        </div>
                        <div class="submit">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <address>
                    UCD Campus,<br>
                    Belfield,<br>
                    Dublin 2<br><br>
                    +353 1 234 5678<br>
                    customer@palmtree.ie
                </address>
            <div class="icon">
                <a href="https://www.instagram.com/"><img src="images/logo-instagram-png-13560.png" alt="instagram"></a>
                <a href="https://twitter.com/?lang=en"><img src="images/twitter.png" alt="twitter"></a>
            </div>
        </footer>
    </body>
